<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Todo structure-->
    <h1>ToDo app</h1>
    <div class="toDo-Container">
        <div class="title-container">
            <h2>Title</h2>
        </div>
        <div class="details-container">
            <p>Description</p>
            <p>Due date</p>
        </div>
        <input type="checkbox"/>
    </div>

    <!-- Todo list structure-->
    <main>
        <div class="list-container">

        </div>
    </main>
    <!-- Collection structure-->
     <aside class="sidebar">
        <button>Create new list</button>
        <h1>Your collections</h1>
        <div class="collections-container">
            <ul>
            
            </ul>
        </div>
     </aside>

     <!-- A modal dialog containing a form -->
<dialog id="newToDoListDialog">
    <form>
      <p>
        <label>
          Title
          <input type="text" name="txtTitle" id="txtTitle" required>
        </label>
      </p>
      <p>
        <label>
          Description
          <input type="text" name="txtDescription" id="txtDescription" required>
        </label>
      </p>
      <div>
        <button value="cancel" formmethod="dialog" id="btnCancel">Cancel</button>
        <button id="btnConfirm" type="submit" value="default">Confirm</button>
      </div>
    </form>
  </dialog>
</body>
</html>
